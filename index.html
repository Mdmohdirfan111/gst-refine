<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GST Refine Pro | GSTR-1 Ready</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>

<div class="glass-container">
    <div class="header">
        <h1><i class="fas fa-file-invoice-dollar"></i> GST Refine Pro</h1>
        <p>Smart Validation • GSTR-1 JSON Export • 3D Interface</p>
    </div>

    <div class="controls">
        <div class="upload-wrapper">
            <label for="fileInput" class="custom-file-upload">
                <i class="fas fa-cloud-upload-alt"></i> Upload Excel
            </label>
            <input type="file" id="fileInput">
        </div>
        
        <div class="button-group">
            <button onclick="addRow()" class="btn-3d btn-add"><i class="fas fa-plus"></i> Add Row</button>
            <button onclick="downloadCSV()" class="btn-3d btn-csv"><i class="fas fa-file-csv"></i> CSV</button>
            <button onclick="downloadJSON()" class="btn-3d btn-json"><i class="fas fa-file-code"></i> GSTR-1 JSON</button>
        </div>
    </div>

    <div class="table-container">
        <table id="gstTable">
            <thead>
                <tr id="headerRow"></tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <footer>
        <p>Built with ❤️ by Mohd Irfan | <span id="year"></span></p>
    </footer>
</div>

<script src="script.js"></script>
<script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</body>
</html>
