<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>GST Refine Tool 2025</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>

<div class="header">
    <h1>GST Refine Tool</h1>
    <p>Upload Excel • Auto-Validate • Manual Edit • Export GSTR-1 JSON / CSV</p>
</div>

<div class="controls">
    <label class="file-label">
        Upload GST Template
        <input type="file" id="fileInput" accept=".xlsx,.xls">
    </label>
    
    <button onclick="addRow()">+ Add New Row</button>
    <button class="export-btn csv" onclick="downloadCSV()">Download CSV</button>
    <button class="export-btn json" onclick="downloadGSTR1JSON()">Download GSTR-1 JSON</button>
</div>

<div class="table-container">
    <table id="gstTable">
        <thead>
            <tr id="headerRow"></tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<div class="status-bar">
    <span id="rowCount">0 rows</span>
    <span> | Invalid rows will be highlighted in red</span>
</div>

<footer>
    Built with ❤️ by Mohd Irfan • Hyderabad
</footer>

<script src="script.js"></script>
</body>
</html>
